<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>M4 Challenge</title>
  </head>
  <body>
    <div class="container min-vh-100">
      <div class="jumbotron">
        <h1 class="display-4">Financial Analysis</h1>
        <p class="lead">
          A simple dashboard for displaying summarised financial data.
        </p>
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">Total Months</th>
              <td><span id="totalMonths"></span></td>
            </tr>
            <tr>
              <th scope="row">Total</th>
              <td><span id="total"></span></td>
            </tr>
            <tr>
              <th scope="row">Average change</th>
              <td><span id="averageChange"></span></td>
            </tr>
            <tr>
              <th scope="row">Greatest Increase in Profits</th>
              <td><span id="greatestProfit"></span></td>
            </tr>
            <tr>
              <th scope="row">Greatest Decrease in Profits</th>
              <td><span id="greatestLoss"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
